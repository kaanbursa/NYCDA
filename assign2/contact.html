<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div class="menu">
	<ul class="menuul">
  <li class="menuli"><a href="personalweb.html">Home</a></li>
  <li class="menuli"><a href="contact.html">Contact</a></li>
  <li class="menuli"><a href="aboutme.html">About</a></li>
	</ul>

</div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="80" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="80" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="80"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
</body>
</html>
